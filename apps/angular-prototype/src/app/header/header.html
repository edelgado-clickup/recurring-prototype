<header class="app-header">
  <div class="header-container">
    <div class="logo">
      <span class="logo-icon">âœ“</span>
      <h1>Supernova Test</h1>
    </div>
    
    <div class="tabs">
      <button 
        class="tab" 
        [class.active]="currentPage === 'calendar'"
        (click)="switchPage('calendar')"
      >
        Calendar Picker
      </button>
      <button 
        class="tab" 
        [class.active]="currentPage === 'task'"
        (click)="switchPage('task')"
      >
        Task Details
      </button>
    </div>
    
    <button class="theme-toggle" (click)="toggleDarkMode()" [attr.aria-label]="isDarkMode ? 'Switch to light mode' : 'Switch to dark mode'">
      <img [src]="isDarkMode ? SupernovaAssets['light-mode'] : SupernovaAssets['dark-mode']" alt="" class="theme-icon" />
    </button>
  </div>
</header>
