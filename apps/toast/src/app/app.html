<div class="container">
  <!-- Theme Toggle (Top Left) -->
  <theme-toggle></theme-toggle>

  <!-- Toast Container (Top Right) -->
  <div class="toast-container">
    @for (toast of toasts; track trackByToastId($index, toast)) {
      <div class="toast" [@toastAnimation] (mouseenter)="onToastHover(toast.id)" (mouseleave)="onToastLeave(toast.id)">
        <div class="toast-content-layout">
          <div class="toast-title-layout">
            <!-- Info icon from Supernova DS - 16x16 -->
            <svg class="toast-icon" width="16" height="16" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M19 22C19 20.8954 19.8954 20 21 20H24C25.1046 20 26 20.8954 26 22V30H28C29.1046 30 30 30.8954 30 32C30 33.1046 29.1046 34 28 34H20C18.8954 34 18 33.1046 18 32C18 30.8954 18.8954 30 20 30H22V24H21C19.8954 24 19 23.1046 19 22Z" fill="currentColor"/>
              <path d="M24 18C25.3807 18 26.5 16.8807 26.5 15.5C26.5 14.1193 25.3807 13 24 13C22.6193 13 21.5 14.1193 21.5 15.5C21.5 16.8807 22.6193 18 24 18Z" fill="currentColor"/>
              <path fill-rule="evenodd" clip-rule="evenodd" d="M4 24C4 12.9543 12.9543 4 24 4C35.0457 4 44 12.9543 44 24C44 35.0457 35.0457 44 24 44C12.9543 44 4 35.0457 4 24ZM24 8C15.1634 8 8 15.1634 8 24C8 32.8366 15.1634 40 24 40C32.8366 40 40 32.8366 40 24C40 15.1634 32.8366 8 24 8Z" fill="currentColor"/>
            </svg>
            <p class="toast-title">Notification title</p>
          </div>
          <p class="toast-message">New notification! Check it out to stay updated.</p>
        </div>
        <button 
          class="toast-close" 
          [class.visible]="toast.isHovering"
          (click)="closeToast(toast.id)"
          aria-label="Close notification">
          <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M12 4L4 12M4 4L12 12" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
          </svg>
        </button>
      </div>
    }
  </div>

  <!-- Centered Button -->
  <button class="trigger-button" (click)="openToast()">
    Show Toast
  </button>
</div>
